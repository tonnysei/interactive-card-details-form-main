<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <main>
    <section class="side-section">
      <div class="card-front">
        <div class="card">
          <img class="card-img" src="images/bg-card-front.png">
          <div class="card-content">
            <img class="card-logo" src="images/card-logo.svg">
            <div class="card-info">
              <h3 class="card-number" id="outNum">
                0000 0000 0000 0000
              </h3>
              <div class="card-holder">
                <div id="outName">Jane Appleseed</div>
                <div id="outDate">00/00</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-back">
        <div class="card">
          <img class="card-img" src="images/bg-card-back.png">
          <div class="card-content">
            <div class="card-cvc" id="outCVC">000</div>
          </div>
        </div>
      </div>
    </section>

  
      <hero class="hero" id="main">
        <div class="input-bar">
          <h6 class="input-title">Cardholder Name</h6>
          <input class="input-box" placeholder="e.g. Jane Appleseed" id="inName">
          <p class="hidden" id="error1">
            invalid input
          </p>
        </div>

        <div class="input-bar">
          <h6 class="input-title">Card Number</h6>
          <input class="input-box" placeholder="e.g. 1234 5678 9123 0000" id="inNum">
          <p class="hidden" id="error2">
            invalid input
          </p>
        </div>

        <div class="input-container">
          <div class="input-bar">
            <h6 class="input-title">Exp. Date (MM/YY)</h6>
            <div class="input-date">
              <input class="input-box" placeholder="MM" id="inMonth">
              <input class="input-box" placeholder="YY" id="inYear">
            </div>
            <p class="hidden" id="error3">
              invalid input
            </p>
          </div>

          <div class="input-bar">
            <h6 class="input-title">CVC</h6>
            <input class="input-box" placeholder="e.g. 123" id="inCVC">
            <p class="hidden" id="error4">
              invalid input
            </p>
          </div>
        </div>

        <button class="confirm-btn" id="confirm-btn">
          Confirm
        </button>
      </hero>

      <hero class="hero hidden success" id="success">
        <img src="images/icon-complete.svg" class="success__icon">
        <h1 class="success__title">Thank you!</h1>
        <p class="success__text">
          We've added your card details
        </p>
        <button class="success__btn" id="return-btn">
          Continue
        </button>
      </hero>
  </main>

    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tonnysei" target="_blank">seif telmini</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
